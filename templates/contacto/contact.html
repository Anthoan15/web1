{% extends "inicio/base.html" %}

{% load static %}    
{% block content %}
 
<body>
    

    <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Contactanos</h1>
            <p>
                5 SECTOR, CALLE ARISMENDI, NRO 28 OCUMARITO, Palo Negro 2117, Aragua-Venezuela
            </p>
        </div>
    </div>

    <!-- Start Map -->
    <iframe style="margin: auto;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8514.041600259687!2d-67.55669366750361!3d10.166408684048713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e802300cae3ed47%3A0x633ed756047ce3fc!2sTORNILLERIA%20LA%20CASA%20DEL%20TORNILLO%20DF!5e0!3m2!1ses!2sve!4v1705060331719!5m2!1ses!2sve" width="100%" height="300" style="border:5;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<!-- End Map -->
    <!-- Start Contact -->
    
    <div class="container py-5">
        {% if "valid" in request.GET %}
       
             <p style="color: rgb(3, 0, 51);" > El Mensaje Fue Enviado "GRACIAS"</p>

        {% endif %}
       
        <div class="row py-5">
         
            <form class="col-md-9 m-auto" method="POST" action="{% url 'contacto' %}" role="form"> 
                
                <div class="row">
                    {% csrf_token %}
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Nombre</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Nombre" required="True">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Email</label>
                        <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email" required="True">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Asunto</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Asunto" required="True">
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Mensaje</label>
                    <textarea class="form-control mt-1" id="message" name="message" placeholder="Mensaje" rows="8"></textarea>
                </div>
                <div class="row">
                     
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->

{% endblock %}
   
</body>
