{% extends "inicio/base.html" %}
{% load static %}


{% block content %}
  {% for producto in productos %}

  <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ producto.imagen.url }}" alt="" style="width: 25%">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded";>
          <h2 class="section-heading mb-4">
            <span class="section-heading-lower">{{ producto.nombre }}</span>
            <span class="section-heading-upper">{{producto.descripcion}}</span>
          </h2>
          <p class="mb-3">{{ producto.precio }} $
          </p>
         
        </div>
      </div>
    </div>
  </section>

  
  {% endfor %}
{% endblock %}
